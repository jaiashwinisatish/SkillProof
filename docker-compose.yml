version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: skillproof-db
    environment:
      POSTGRES_DB: skillproof
      POSTGRES_USER: skillproof
      POSTGRES_PASSWORD: skillproof123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - skillproof-network

  redis:
    image: redis:7-alpine
    container_name: skillproof-redis
    ports:
      - "6379:6379"
    networks:
      - skillproof-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: skillproof-backend
    environment:
      DATABASE_URL: postgresql://skillproof:skillproof123@postgres:5432/skillproof
      REDIS_URL: redis://redis:6379
      NODE_ENV: development
    ports:
      - "3001:3001"
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - skillproof-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: skillproof-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    networks:
      - skillproof-network

volumes:
  postgres_data:

networks:
  skillproof-network:
    driver: bridge
